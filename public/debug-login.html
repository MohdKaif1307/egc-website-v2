<!DOCTYPE html>
<html>
<head>
    <title>Debug Admin Login</title>
</head>
<body>
    <h1>Debug Admin Login</h1>
    <form id="loginForm">
        <div>
            <label>Email:</label>
            <input type="email" id="email" value="admin@egcworld.in" required>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" id="password" value="Admin@1307" required>
        </div>
        <button type="submit">Test Login</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = 'Testing login...';
            
            try {
                console.log('Attempting login with:', { email, password: '***' });
                
                const response = await fetch('http://localhost:3001/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email, password }),
                });
                
                console.log('Response status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Login successful:', data);
                    resultDiv.innerHTML = `<p style="color: green;">Login successful! Token: ${data.token.substring(0, 20)}...</p>`;
                    
                    // Test redirect
                    window.location.href = 'http://localhost:3001/admin';
                } else {
                    const error = await response.json();
                    console.log('Login failed:', error);
                    resultDiv.innerHTML = `<p style="color: red;">Login failed: ${error.message}</p>`;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
